{% extends 'basic_app/base.html' %}
{% block content %}
    <div class="jumbotron">
        <h1>Please Login</h1>
        <form action="{% url 'basic_app:user_login' %}" method="post">
            {% csrf_token %}

            <label for="username" class="btn btn-primary">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <label for="password" class="btn btn-primary">Password</label>
            <input type="text" name="password" id="password">
            <input type="submit" class="btn btn-primary" name="" value="Login">




        </form>
    </div>
{% endblock %}
